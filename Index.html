<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Password Generator</title>
</head>

<body>

    <div class="container">

        <!-- Heading -->
        <h2 class="heading-container">Password Generator</h2>


        <!-- Result Container -->


        <div class="result-container">
            <span id="result">Generate Password</span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>


        <!-- Settings Container -->

        <div class="settings-container">
            <div class="setting">
                <label for="length">Password Length</label>
                <input type="number" id="length" onkeydown="return false" min="3" max="20" value="20" />
            </div>

            <div class="setting">
                <label for="uppercase">Include Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="setting">
                <label for="lowercase">Include Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="setting">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>


        <!-- Generate Button -->

        <button class="btn btn-large" id="generate-password-btn">
            Generate Password
        </button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
